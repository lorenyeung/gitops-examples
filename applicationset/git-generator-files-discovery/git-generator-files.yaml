apiVersion: argoproj.io/v1alpha1  
kind: ApplicationSet  
metadata:  
  name: guestbookappset
spec:  
  generators:  
    - git:  
        repoURL: https://github.com/lorenyeung/applicationset.git  
        revision: HEAD  
        files:  
        - path: "applicationset/git-generator-files-discovery/cluster-config/**/config.json"  
  template:  
    metadata:  
      name: '{{cluster.name}}-guestbook-appset'  
    spec:  
      project: "0e964829"
      source:  
        repoURL: https://github.com/lorenyeung/applicationset.git  
        targetRevision: HEAD  
        path: "applicationset/git-generator-files-discovery/apps/guestbook"  
      destination:  
        server: '{{cluster.address}}'  
        namespace: default  
      syncPolicy:  
        automated: {}
